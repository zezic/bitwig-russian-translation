polynom.display.desc=トランスファーファンクションを橙色で表示します。現在の出力値はカーブに沿って白色のドッドで示します。
polynom.x0.desc=多項式のゼロ度です。トランスファーファンクションの垂直オフセットをコントロールします。
polynom.x1.desc=多項式の1度です。トランスファーファンクションの傾斜または傾きをコントロールします。
polynom.x2.desc=多項式の2度です。トランスファーファンクション内にカーブを等しく (正数と負数値) を適用します。
polynom.x3.desc=多項式の3度です。トランスファーファンクション内にカーブを逆に (逆転した正数と負数値) 適用します。

quantize-modulator.display.title=信号表示
quantize-modulator.display.desc=最終モジュレーター信号を黄色で表示します。
quantize-modulator.resolution.desc=分解能に対するリダクション量です。'100.00' がオリジナルと同じ精度になります。
quantize-modulator.mode.desc=クォンタイズレベルの分布です。

ramp-modulator.looping.desc=ランプを最終から最初までジャンプバックさせます。
ramp-modulator.invert.desc=信号が最大からゼロ (↓)、あるいはゼロから最大 (↑) になるかどうを設定します。
ramp-modulator.curve.desc=ランプのカーブです。"0 %"に設定した場合はリニア (直線) になります。
ramp-modulator.use_16ths.desc=タイムを (絶対時間の代わりに) 16分音符設定にします。
ramp-modulator.time.desc=単一ランプの長さ、持続時間です。
ramp-modulator.beat_time.desc=16分音符単位のランプの長さです。
ramp-modulator.amount.desc=モジュレーションレベルスケーラーです。

random-modulator.display.title=出力表示
random-modulator.display.desc=現在値を表示します。
random-modulator.smoothing.desc=適用される補完量です。
random-modulator.feedback.desc=連続した出力値の相関です。正数値設定の場合は時間経過に沿った小さな変化 (ブラウンモーション) 傾向にあり、負数値設定はパターンリピートを誘導します。

sample_and_hold-modulator.display.title=信号表示
sample_and_hold-modulator.display.desc=最終モジュレーター信号を橙色で表示します。
sample_and_hold-modulator.smooth.desc=連続したサンプル間のラグ量です。
sample_and_hold-modulator.mode.desc=クロック再スタート時:

select-4.select.desc=モジュレーター出力のフェードインとアウト値、あるいは全てをフルにします。(フィルモード有効時) \n\nメモ: この値はスライダーで設定、オートメーション、モジュレートできます。
select-4.fill.desc=善もジュレーターソースの出力を最大に保ちます。 
select-4.s1.title=S1モジュレーター出力
select-4.s1.desc=ワイヤレスコントロールのパラメーターです。 '100 %'を選択した際にこのソースは最大値に達します。(そしてフィルモードが有効の場合そこに留まります)
select-4.s2.title=S2モジュレーター出力
select-4.s2.desc=ワイヤレスコントロールのパラメーターです。 '200 %'を選択した際にこのソースは最大値に達します。(そしてフィルモードが有効の場合そこに留まります)
select-4.s3.title=S3モジュレーター出力
select-4.s3.desc=ワイヤレスコントロールのパラメーターです。 '300 %'を選択した際にこのソースは最大値に達します。(そしてフィルモードが有効の場合そこに留まります)
select-4.s4.title=S4モジュレーター出力
select-4.s4.desc=ワイヤレスコントロールのパラメーターです。 '400 %'を選択した際にこのソースは最大値に達します。

steps-modulator.steps.desc=ステップ数です。
steps-modulator.reverse.desc=シーケンサーを逆行させます。クリックをすることで、逆方向になります。 \n\nメモ: リバースとフォワードボタンは同じパラメーターを使用します。
steps-modulator.ping-pong.desc=シーケンサーを正逆に動作させます。終端に達すると逆方向に動きます。
steps-modulator.forward.desc=オフにした場合、シーケンサーは正方向に動きます。クリックをすると逆方向になります。 \n\nメモ: リバースとフォワードボタンは同じパラメーターを使用します。
steps-modulator.looping.desc=シーケンサーをループさせます。終端に達するとループします。
steps-modulator.clear.desc=クリックした際に全ステップを '0' (ゼロ) にリセットします。
steps-modulator.randomize.desc=クリックで、ステップ配列がランダマイズされます。
steps-modulator.mode.desc=ステップ前進/実行動作:
steps-modulator.phase.desc=シーケンス内のフェイズシフト (あるいはルックアップポジション) です。
steps-modulator.smoothing.desc=連続したステップ間の補完量です。
steps-modulator.amp.desc=モジュレーターのアンプリチュード出力のスケーリングです。
steps-modulator.display.title=ステップシーケンサーインターフェイス
steps-modulator.display.desc=各ステップのための1つのバイポーラー値スライダーです。クリック&上下のドラッグ操作で、スライダーを調節します。左右のドラッグで描くことが可能です。ハイライトされたステップは現在の再生ヘッドの位置を示します。 \n\nインターフェイスの右クリックで、コンテクストメニューが表示され、ステップのコピー、ペースト、ジェネレート (作成)、トランスフォーム (マニピュレート) が可能です。
steps-modulator.mini_display

vector-4.top_left.title=↖ モジュレーター出力左上
vector-4.top_left.desc=ワイヤレスコントロールのパラメーターです。左上隅に近い値を使用します。
vector-4.top_right.title=↗ モジュレーター出力右上
vector-4.top_right.desc=ワイヤレスコントロールのパラメーターです。右上隅に近い値を使用します。
vector-4.bottom_left.title=↙ モジュレーター出力左下
vector-4.bottom_left.desc=ワイヤレスコントロールのパラメーターです。左下隅に近い値を使用します。
vector-4.bottom_right.title=↘ モジュレーター出力右下
vector-4.bottom_right.desc=ワイヤレスコントロールのパラメーターです。右下隅に近い値を使用します。

vector-8.left_center.title=↖ モジュレーター出力上中央
vector-8.left_center.desc=ワイヤレスコントロールのパラメーターです。左端中心に近い値を使用します。
vector-8.top_center.title=↗ モジュレーター出力上中央
vector-8.top_center.desc=ワイヤレスコントロールのパラメーターです。上端中心に近い値を使用します。
vector-8.right_center.title=↙ モジュレーター出力下中央
vector-8.right_center.desc=ワイヤレスコントロールのパラメーターです。右端中心に近い値を使用します。
vector-8.bottom_center.title=↘ モジュレーター出力下中央
vector-8.bottom_center.desc=ワイヤレスコントロールのパラメーターです。下端中心に近い値を使用します。

vibrato-modulator.rate.desc=LFOの周波数、ヘルツ(Hz)単位です。
vibrato-modulator.mode.desc=LFO出力レベルのコントロール元です:
vibrato-modulator.amount.desc=マニュアルモード時、LFOの出力レベルコントロールに使用します。
vibrato-modulator.retrig.desc=[モノ時] 新規ノートごとにLFOを再トリガーします。
vibrato-modulator.display.title=波形ディスプレイ
vibrato-modulator.display.desc=現在の波形 (橙色)、各ボイスの現在ポジション (白色のドッド)、そして現在の出力スケーラー (黄色) を表示します。
vibrato-modulator.modulator.title=モジュレーション出力
vibrato-modulator.modulator.desc=ワイヤレスコントロールのパラメーターです。 \n\nメモ: パラメーター (インストゥルメントグローバルピッチなど) のモジュレーション範囲を設定する場合、シフトキーを押しながらの操作で、微調整をすることが可能です。例えば音楽的なビブラートは、まず'0.5' セミトーン（半音の半分) 程度に設定すると良いでしょう。

voice_stack.stack_modulator.title=ボイススタックモジュレーター出力
voice_stack.stack_modulator.desc=現在のモードに基づくスタック内の各ボイス値を使用したワイヤレスコントロールパラメーターです。
voice_stack.mode.desc=各ボイスの計算方法:
voice_stack.voice_modulators.title=個別のボイスモジュレーター出力
voice_stack.voice_modulators.desc=ワイヤレスコントロールのパラメーターです。パラメーターに対する個々のモジュレーション量です。(スタック内のこのボイス数のみ)
voice_stack.calculations.title=ボイスカルキュレーション [表示]
voice_stack.calculations.desc=各ボイスのモジュレーション値です。(パラメーターごとにマッピングした量の相対値です)
voice_stack.slider.desc=このボイスの相対レベル設定です。(モジュレーターによってコントロール可能)
voice_stack.disabled.title=注意: ボイススタキングは必ず有効
voice_stack.disabled.desc=このモジュレーターはBitwigのボイススタッキングメカニズムを利用可能なインストゥルメントによって動作します。このモジュレーターを使用するには、 (インストゥルメントのインスペクターパネルで) ボイススタッキングを有効にしたインストゥルメントに置く必要があります。

xy-modulator.display.title=ミニコントロールパッド
xy-modulator.display.desc=もう1つのクリック可能なインターフェイスで、(黄色のボール) はXYを同時にコントロールします。
xy-modulator.pad.title=XYコントロールパッド
xy-modulator.pad.desc=XYペア (黄色の円) を動かすにはクリックまたはタッチをします。
xy-modulator.x_out.title=Xモジュレーター出力
xy-modulator.x_out.desc=Xポジションによるワイヤレスコントロールパラメーターです。
xy-modulator.y_out.title=Yモジュレーター出力
xy-modulator.y_out.desc=Yポジションによるワイヤレスコントロールのパラメーターです。
