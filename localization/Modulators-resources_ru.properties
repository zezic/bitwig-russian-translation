select-4.select.desc=Значение, которое либо исчезает на выходе каждого модулятора, либо увеличивает их все до полного значения (когда включен режим заполнения) \n\n Примечание: Это значение может быть установлено с помощью ползунка, автоматически или модулировано
select-4.fill.desc=Сохраняет выход всех источников модулятора на максимальном уровне 
select-4.s1.title=Выход модулятора S1
select-4.s1.desc=Для беспроводного управления параметрами этот источник достигает максимума, когда Select равен "100%" (и остается там, когда включен режим заполнения)
