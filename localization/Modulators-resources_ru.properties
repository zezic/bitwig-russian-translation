steps-modulator.smoothing.desc=Количество интерполяции между последовательными шагами
steps-modulator.amp.desc=Масштабирование амплитудного выхода модулятора
steps-modulator.display.title=Интерфейс пошагового секвенсора
steps-modulator.display.desc=Один ползунок биполярного значения для каждого шага. Нажмите и перетащите вверх и вниз, чтобы настроить один ползунок. Перетаскивание слева направо (и наоборот) приведет к окрашиванию. Выделенные шаги показывают, где находятся текущие точки воспроизведения. Щелчок правой кнопкой мыши по интерфейсу предоставляет контекстное меню с дополнительными опциями для копирования, вставки, создания (создания) и преобразования (манипулирования) текущих шагов.
