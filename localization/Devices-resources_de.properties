freq_shifter.left_right.desc=Offset-Wert der Frequenzverschiebung des linken Kanals \n\nZwischen dem linken und rechten Kanal addiert sich die gesamte Frequenzverschiebung auf bis zu 200 %. Einge Beispiele: \n• '0 %' ist eine Mono-Einstellung, die denselben Anteil der Frequenzverschiebung (100 %) für beide Kanäle verwendet. \n• '100 %' addiert weitere 100 % zum linken und subtrahiert 100 % vom rechten Kanal (ein Mix aus 200 % zu 0 %). \n• '50 %' addiert weitere 50 % zum linken und subtrahiert 50 % vom rechten Kanal (ein Mix aus 150 % zu 50 %). \n• '-33.33 %' subtrahiert ein Drittel vom linken Kanal (ein Mix aus 66.66 % zu 133.33 %).
