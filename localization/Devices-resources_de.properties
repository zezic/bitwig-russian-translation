audio_mod.legacy.desc=Dieses Bitwig Device aus der Version 1 ist aus Kompatibilitätsgründen mit älteren Projekten weiterhin verfügbar. Diese MOD-Devices wurden durch Modulatoren ersetzt, die über den Modulator-Breich zu jedem Device oder Plug-in hinzugefügt werden können. \n\nVerwandte Devices: \n• Audio Rate modulator \n• Audio Sidechain modulator \n• Envelope Follower modulator \n• HW CV In modulator
