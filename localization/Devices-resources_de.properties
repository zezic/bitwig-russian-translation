container.chains.title=Layer List
container.chains.desc=Liste aller vorhandenen Ebenen. Ein Klick auf das Symbol '+' fügt eine weitere Ebene aus dem Pop-up-Browser hinzu. \n\nSobald eine Ebene in der Liste ausgewählt wird, erscheint die gesamte Device Chain auf der rechten Seite. Jede Ebene kann auf Solo ('S') oder stummgeschaltet werden ('M'). Die Lautstärke jeder Ebene kann mit dem Fader rechts angepasst werden. Wie bei anderen Objekten können Ebenen deaktiviert, eingefärbt und umbenannt werden.
container.chains_selector.title=Layer List
container.chains_selector.desc=Liste aller vorhandenen Ebenen. Ein Klick auf das Symbol '+' fügt eine weitere Ebene aus dem Pop-up-Browser hinzu. \n\nDas Symbol auf der linken Seite jedes Eintrags zeigt an, ob die Ebene momentan aktiviert (Kreis) ist oder nicht (Mond). Das Symbol der Zielebene ist gelb eingefärbt. (Im manuellen Modus wird die Zielebene für die Modulation blau dargestellt.) \n\nSobald eine Ebene in der Liste ausgewählt wird, erscheint die gesamte Device Chain auf der rechten Seite. Die Lautstärke jeder Ebene kann mit dem Fader rechts angepasst werden. Wie bei anderen Objekten können Ebenen deaktiviert, eingefärbt und umbenannt werden.
container.note_chains.title=Layer List
container.note_chains.desc=Liste aller vorhandenen Ebenen. Ein Klick auf das Symbol '+' fügt eine weitere Ebene aus dem Pop-up-Browser hinzu. \n\nSobald eine Ebene in der Liste ausgewählt wird, erscheint die gesamte Device Chain auf der rechten Seite. Jede Ebene hat eine LED auf der rechten Seite, die anzeigt, ob gerade ein Notensignal ausgegeben wird. Wie bei anderen Objekten können Ebenen deaktiviert, eingefärbt und umbenannt werden.
container.selector.title=Target Layer
container.selector.desc=Ebene, die Noten- und Audiosignale empfängt. Im nicht-manuellen Modus übernimmt die Ebene die Regeln des Modus. \n\nIm manuellen Modus kann die aktive Ebene wie folgt verändert werden: \n\n• Klicken und Ziehen des Namens der Ebene, \n\n• Klicken auf die Pfeiltasten rechts neben dem Namen, um eine Ebene nach oben oder unten zu wechseln, oder \n\n• Klicken auf das Symbol links neben dem Namen in der Liste. \n\n• Außerdem können sowohl Automationsdaten als auch Modulatoren die aktive Ebene im manuellen Modus steuern. (Der Name fungiert als Modulationsziel.) \n\nBeim Wechsel von einer Ebene zur nächsten werden alle Noten- und Audiosignale der vorherigen Ebene korrekt ausklingen. Das erlaubt einen nahtlosen Übergang. (Die Ebene wird erst dann abgeschaltet, wenn die Klangerzeugung vollständig  abgeschlossen ist.)
container.selector_mode.title=Voice Mode [various options]
container.selector_mode.desc=Legt fest, wie die Zielebene gesteuert wird:
container.selector_channel_all.title=All Channels [toggle]
container.selector_channel_all.desc=[Sofern der Modus Keyswitches, CC oder Programmwechsel verwendet wird] Legt fest, ob Signale auf allen Kanälen verarbeitet werden sollen
container.selector_channel_single.title=MIDI Channel [1 to 16]
container.selector_channel_single.desc=[Sofern der Modus Keyswitches, CC oder Programmwechsel verwendet wird] Legt fest, welcher MIDI-Kanal verwendet werden soll (sofern nicht ALL ausgewählt wurde)
container.selector_base_key.title=Base Keyswitch [0 to 127]
container.selector_base_key.desc=Note, die zur ersten Ebene wechselt. Aufeinanderfolgende Noten werden für alle weiteren Ebenen verwendet. Wenn hier beispielsweise ein C0 eingetragen wird und drei Ebenen existieren: \n• C0 wechselt zu Ebene 1. \n• C#0 wechselt zu Ebene 2. \n• D0 wechselt zu Ebene 3. \nAnm.: Noten, die einem Keyswitch zugeordnet sind, triggern keine Sounds.
container.selector_cc.title=Control Change Message [0 to 127]
container.selector_cc.desc=MIDI CC-Daten, dessen gesamter Bereich auf die aktuellen Ebenen aufgeteilt wird. \n\nWenn hier beispielsweise ein CC1 (Modulationsrad) eingetragen wird und vier Ebenen existieren, werden Werte wie folgt aufgeteilt: \n• 0-31 wird zu Ebene 1 wechseln. \n• 32-63 wird zu Ebene 2 wechseln. \n• 64-95  wird zu Ebene 3 wechseln. \n• 96-127  wird zu Ebene 4 wechseln.
container.selector_midi_learn.title=MIDI Learn [toggle]
container.selector_midi_learn.desc=Legt den Kanal und andere Modus-relevanten Daten fest, basierend auf der nächsten eintreffenden MIDI-Nachricht
