phaser.display.desc=Der Kreis mit der Beschriftung "P" lässt sich verschieben, um die primäre Filterfrequenz (horizontal) und den Anteil des bipolaren Feedbacks (vertikal) zu ändern. Sofern die Frequenz-Offsets des linken und rechten Kanals verwendet werden, erscheinen verschiebbare Kreise mit "L" und "R". \n\nDas schattierte Spektrum zeigt das Eingangssignal an, die helle Linie das Ausgangssignal.
