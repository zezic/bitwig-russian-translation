eq.display.title=Graphical Interface
eq.display.desc=Jedes Band wird durch einen Kreis dargestellt, der durch Klicken und Ziehen die Frequenz und die Verstärkung ändern kann. Mit einem Rechtsklick kann der EQ-Modus gewechselt werden, und mit dem Mausrad oder durch Scrollen mit dem Trackpad kann der Q-Faktor verändert werden. Weitere Optionen werden in der Fußzeile des Fensters angezeigt. \n\nDie abgedunkelte Spektrumsanzeige stellt das Eingangssignal dar, die helle Kurve das Ausgangssignal.

eq+.display.title=Graphical Interface
eq+.display.desc=Jedes Band, dem ein EQ-Modus zugewiesen ist, wird mit einem nummerierten Kreis angezeigt. Durch Klicken und Ziehen kann die Frequenz und die Verstärkung (oder der Q-Faktor) verändert werden, mit einem Rechtsklick kann der EQ-Modus gewechselt werden, und mit dem Mausrad oder durch Scrollen mit dem Trackpad kann der Q-Faktor verändert werden. \n\nFolgende Bearbeitungen sind möglich (die Form des Cursors verändert sich, sobald der sich über der entsprechenden Stelle befindet):\n\n• Ein Klick auf die Filterkurve aktiviert das Band.\n• Ein Klick auf den unteren Rand erzeugt einen Notch-Filter. \n• Ein Klick auf den linken Rand der Filterkurve erzeugt einen Low-Shelf. \n• Ein Klick auf den linken Rand der Filterkurve erzeugt einen High-Shelf. \n• Ein Klick auf linken Rand erzeugt einen Hochpass. \n• Ein Klick auf rechten Rand erzeugt einen Tiefpass. \n• Ein Doppelklick außerhalb der Kurve erzeugt ein Bell-Filter. \n• Ein Doppelklick auf ein Band deaktiviert es.
