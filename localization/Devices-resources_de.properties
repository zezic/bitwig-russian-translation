micro-pitch.octave.desc=Im Modus '12 Note Mode' wird hier die Halbtonverschiebung eine Oktave oberhalb des Grundtons eingestellt. \n\nIm 'EDO Mode' hingegen der Tonhöhenumfang des Intervalls in Halbtönen. 
