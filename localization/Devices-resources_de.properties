eq+.band_solo.desc=Aktiviert ein Bandpassfilter, um die gerade bearbeitete Frequenz vorzuhören \n\nTipp: Das Ziehen des Anfassers (↔) neben dem gerade ausgewählten Band aktiviert automatisch die Solo-Funktion, bis die Maustaste wieder losgelassen wird
