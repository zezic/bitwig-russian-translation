steps-modulator.steps.desc=Anzahl der Schritte
steps-modulator.reverse.desc=Spielt den Sequenzer rückwärts ab. Ein weitere Klick dreht die Wiedergaberichtung erneut um und spielt den Sequenzer vorwärts ab. \n\nHinweis: Beide Schalter für die Wiedergaberichtung verwenden denselben Parameter.
steps-modulator.ping-pong.desc=Ändert die Wiedergaberichtung, sobald das Ende der Sequenz erreicht ist
steps-modulator.forward.desc=Wenn der Schalter aktiviert ist, wird der Sequenzer vorwärts abgespielt. Ein Klick auf den Schalter dreht die Wiedergaberichtung um. \n\nHinweis: Beide Schalter für die Wiedergaberichtung verwenden denselben Parameter.
steps-modulator.looping.desc=Spielt den Sequenzer im Loop ab, sobald ein Sequenz-Ende erreicht ist
steps-modulator.clear.desc=Ein Klick setzt alle Schritte auf '0' (null) zurück
steps-modulator.randomize.desc=Ein Klick setzt alle Schritte auf einen zufälligen Wert
steps-modulator.mode.desc=Legt das Wiedergabeverhalten fest:
steps-modulator.phase.desc=Legt die Phase (oder auch den Startpunkt) innerhalb der Sequenz fest
steps-modulator.smoothing.desc=Grad der Glättung zwischen aufeinanderfolgenden Schritten
steps-modulator.amp.desc=Skalierung des Ausgangspegels
steps-modulator.display.title=Step Sequencer Interface
steps-modulator.display.desc=Ein bipolarer Regler für jeden Schritt, dessen Wert durch vertikales Ziehen mit der Maus eingestellt werden kann. Durch horizonales Ziehen wird eine Kurve über mehrere Schritte hinweg eingezeichnet. Heller dargestellte Schritte zeigen die aktuelle Wiedergabeposition an. \n\nEin Rechtsklick öffnet ein Kontextmenü mit weiteren Optionen zum Kopieren, Einfügen, Erstellen und Transformieren der Schritte.
steps-modulator.mini_display

vector-4.top_left.title=↖ Top Left Modulator Out
vector-4.top_left.desc=Zur kabellosen Steuerung von Parametern. Je näher der Cursor der oberen linken Ecke ist, desto größer ist Wert des Ausgangssignals
vector-4.top_right.title=↗ Top Right Modulator Out
vector-4.top_right.desc=Zur kabellosen Steuerung von Parametern. Je näher der Cursor der oberen rechten Ecke ist, desto größer ist Wert des Ausgangssignals
vector-4.bottom_left.title=↙ Bottom Left Modulator Out
vector-4.bottom_left.desc=Zur kabellosen Steuerung von Parametern. Je näher der Cursor der unteren linken Ecke ist, desto größer ist Wert des Ausgangssignals
vector-4.bottom_right.title=↘ Bottom Right Modulator Out
vector-4.bottom_right.desc=Zur kabellosen Steuerung von Parametern. Je näher der Cursor der unteren rechten Ecke ist, desto größer ist Wert des Ausgangssignals

vector-8.left_center.title=↖ Left Center Modulator Out
vector-8.left_center.desc=Zur kabellosen Steuerung von Parametern. Je näher sich der Cursor in der Mitte des linken Randes befindet, desto größer ist Wert des Ausgangssignals
vector-8.top_center.title=↗ Top Center Modulator Out
vector-8.top_center.desc=Zur kabellosen Steuerung von Parametern. Je näher sich der Cursor in der Mitte des oberen Randes befindet, desto größer ist Wert des Ausgangssignals
vector-8.right_center.title=↙ Bottom Center Modulator Out
vector-8.right_center.desc=Zur kabellosen Steuerung von Parametern. Je näher sich der Cursor in der Mitte des rechten Randes befindet, desto größer ist Wert des Ausgangssignals
vector-8.bottom_center.title=↘ Bottom Center Modulator Out
vector-8.bottom_center.desc=Zur kabellosen Steuerung von Parametern. Je näher sich der Cursor in der Mitte des unteren Randes befindet, desto größer ist Wert des Ausgangssignals

vibrato-modulator.rate.desc=Frequenz des LFOs, in Hertz
vibrato-modulator.mode.desc=Legt fest, was den Ausgangspegel des LFOs steuert:
vibrato-modulator.amount.desc=Steuert den Ausgangspegel des LFOs, wenn der manuelle Modus aktiviert ist
vibrato-modulator.retrig.desc=[Bei Mono] Startet den LFO bei jeder neu empfagenen Note neu
vibrato-modulator.display.title=Waveshape Display
vibrato-modulator.display.desc=Zeigt die aktuelle Waveform an (orange), einen Punkt für die aktuelle Position jeder Stimme (weiß) und die Skalierung des Ausgangspegels (grau)
vibrato-modulator.modulator.title=Modulator Out
vibrato-modulator.modulator.desc=Zur kabellosen Steuerung von Parametern. \n\nTipp: Wenn Sie den Modulationsbereich für einen Parameter festlegen (wie z.B. die Tonhöhe eines Instruments), können Sie durch das Halten der SHIFT-Taste den Bereich feiner einstellen und so subtilere Modulationen errreichen. Für ein musikalisches Vibrato ist beispielsweise ein Wert um '0.5' Halbtöne ein guter Ausgangspunkt.

voice_stack.stack_modulator.title=Voice Stack Modulator Out
voice_stack.stack_modulator.desc=Zur kabellosen Steuerung von Parametern, mit Werten für jede Stimme eines Stacks, basierend auf dem aktuellen Modus
voice_stack.mode.desc=Legt fest, wie jede Stimme berechnet wird:
voice_stack.voice_modulators.title=Individual Voice Modulator Outs
voice_stack.voice_modulators.desc=Zur kabellosen Steuerung von Parametern. Legt den individuellen Modulationsanteil für jeden Parameter fest (nur für jeweilige Stimme in diesem Stack)
voice_stack.calculations.title=Voice Calculations [display]
voice_stack.calculations.desc=Der Modulationsanteil jeder Stimme (relativ zum Anteil, der jedem Parameter zugewiesen ist)
voice_stack.slider.desc=Legt den relativen Modulationsanteil der Stimme fest (der auch durch einen Modulator gesteuert werden kann)
voice_stack.disabled.title=Hinweis: Voice Stacking muss aktiviert sein
voice_stack.disabled.desc=Dieser Modulator basiert auf dem Voice-Stacking-Verfahren von Bitwig, der in allen Instrumenten zur Verfügung steht. Um diesen Modulator zu verwenden, muss er sich in einem Instrument befinden, in dem das Voice Stacking (im Inspektor-Panel) aktiviert ist.

xy-modulator.display.title=Mini Control Pad
xy-modulator.display.desc=Eine weitere interaktive Anzeige mit einem gelben Punkt zur gemeinsamen Steuerung der XY-Werte
xy-modulator.pad.title=XY Control Pad
xy-modulator.pad.desc=Interaktive Anzeige mit einem gelben Punkt zur gemeinsamen Steuerung der XY-Werte
xy-modulator.x_out.title=X Modulator Out
xy-modulator.x_out.desc=Zur kabellosen Steuerung von Parametern mit dem Wert der X-Position
xy-modulator.y_out.title=Y Modulator Out
xy-modulator.y_out.desc=Zur kabellosen Steuerung von Parametern mit dem Wert der Y-Position
