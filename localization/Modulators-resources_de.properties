note_counter.readout.title=Modulation Value Display
note_counter.readout.desc=Zeigt das Ausgangssignal des Modulators als Bruch an, bei dem der Zähler die aktuelle Anzahl der empfangenen Noten und der Nenner den Maximalwert darstellt. Wenn im Zähler ein '–' steht, wird beim nächsten Schritt eine '0' angezeigt. \n\nEinige Beispiele: \n• '1/4' bedeutet ein Ausgangsignal von 25% \n• '4/6' bedeutet ein Ausgangsignal von 66.67% \n• '0/[beliebiger Wert]' bedeutet ein Ausgangsignal von 0%
