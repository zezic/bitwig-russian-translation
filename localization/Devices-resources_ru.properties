container.selector_channel_single.desc=[Когда в переключателях клавиш, CC или режимах изменения программы] Если не установлено значение Все, какой MIDI-канал используется
container.selector_base_key.title=Базовый переключатель клавиш [от 0 до 127]
container.selector_base_key.desc=Обратите внимание, что переключится на первый слой. Последовательные заметки будут использоваться для всех остальных слоев. Например, если установлено значение C0 с тремя слоями: \n• C0 переключится на уровень 1. \n• C#0 переключится на уровень 2. \n• D0 переключится на уровень 3. \n\nNote: Звуки, используемые в качестве переключателей клавиш, не будут вызывать звук.
container.selector_cc.title=Сообщение об изменении управления [от 0 до 127]
container.selector_cc.desc=Сообщение об изменении управления, весь диапазон которого разделен между текущими слоями. например, если установлено значение CC1 (колесо модуляции) с четырьмя слоями, значения: \n• 0-31 переключатся на слой 1. \n• 32-63 переключится на слой 2. \n• 64-95 переключится на слой 3. \n• 96-127 переключится на слой 4.
