freq_shifter.left_right.desc=Смещение величины сдвига частоты левого канала между левым и правым, общее смещение частоты составляет до 200 %. Некоторые примеры настроек: \n• "0 %" - это моно-настройка, использующая одинаковую величину сдвига (100 %) для левого и правого каналов. \n• "100 %" добавьте второй 100 % к левой стороне и вычитает его из правой (для баланса от 200% до 0%). \n• "50 %" добавляет дополнительные 50% к левому каналу и вычитает 50% из правого (для баланса от 150 % до 50%). \n• '-33.33 %' вычитает треть из левого канала (для баланса от 66,66 % до 133,33 %).
