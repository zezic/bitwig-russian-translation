phaser.display.desc=Кликабельный круг с надписью "P" представляет частоту первичного фильтра (слева направо) и величину биполярной обратной связи (вверх и вниз). Когда используются смещения частоты влево и вправо, также присутствуют кликабельные круги "L" и "R". \n\n Заштрихованный спектр представляет входящий сигнал. Яркая кривая показывает исходящий сигнал.
