eq+.display.desc=Каждая полоса с назначением режима представлена помеченным кругом. Нажмите и перетащите, чтобы изменить его частоту и коэффициент усиления (или Q), щелкните правой кнопкой мыши, чтобы изменить его режим, или используйте прокрутку колеса прокрутки/трекпада при наведении, чтобы настроить только Q. \n\nGestures включают (с соответствующими курсорами при наведении): \n\n• Щелкните кривую фильтра, чтобы активировать полосу. \n• Щелкните по нижнему краю, чтобы сделать надрез. \n• Щелкните крайнюю левую кривую для нижней полки. \n• Щелкните крайнюю правую кривую для верхней полки. \n• Щелкните крайнюю левую область для высокого прохода. \n• Щелкните крайнюю правую область для низких частот. \n• Дважды щелкните по кривой, чтобы создать колокол. \n• Дважды щелкните любую полосу, чтобы отключить ее.
