container.chains.title=Список слоев
container.chains.desc=Прокручиваемый список, в котором присутствует каждый слой, а также значок " + " для добавления другого из всплывающего браузера. \n\n Выбор заголовка слоя расширяет его полную цепочку устройств справа от этого устройства. Каждый слой может быть солирован ("S"), приглушен ("M") или его уровень регулируется с помощью фейдера усиления справа. Как и другие объекты, слои могут быть деактивированы, окрашены и переименованы.
container.chains_selector.title=Список слоев
container.chains_selector.desc=Прокручиваемый список, в котором присутствует каждый слой, а также значок " + " для добавления другого из всплывающего браузера. значок в начале каждого заголовка показывает, активен ли слой в данный момент (круг) или нет (луна). Значок целевого слоя окрашен в желтый цвет. (В ручном режиме целевой слой, заданный с модуляцией, имеет синий цвет.) \n\n Выбор заголовка слоя расширяет всю цепочку устройств справа от этого устройства. Каждый слой может регулировать свой уровень с помощью фейдера усиления справа. Как и другие объекты, слои могут быть деактивированы, окрашены и переименованы.
container.note_chains.title=Список слоев
container.note_chains.desc=Прокручиваемый список, в котором присутствует каждый слой, а также значок " + " для добавления другого из всплывающего браузера. \n\n Выбор заголовка слоя расширяет его полную цепочку устройств справа от этого устройства. Каждый слой имел светодиод справа, указывающий, когда он выводит сигнал заметки. Как и другие объекты, слои могут быть деактивированы, окрашены и переименованы.
container.selector.title=Целевой слой
container.selector.desc=Слой, который получает новые заметки и аудио. При переключении с одного слоя на другой все заметки/аудио на предыдущем слое продолжаются до завершения, обеспечивая плавные переходы.В любом режиме щелчок по кругу (или спящей луне) слева от заголовка любого слоя делает его активным слоем. \n\n В ручном режиме автоматика и модуляторы могут управлять активным слоем (название служит целью модулятора). Активный слой также можно изменить, щелкнув и перетащив область имени здесь или нажав кнопки увеличения/уменьшения справа.\n\n В не ручных режимах активный слой задается правилом режима. И щелчок по значку режима переопределяет правило режима, оставаясь на текущем слое, чтобы упростить редактирование. (Щелкните значок еще раз, чтобы переключить нормальное поведение.)
